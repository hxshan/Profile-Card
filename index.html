<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <main class="page-container">
        <div class="background">
               <div class="card-container">
                    <div class="top-img">
                        <img src="images/bg-pattern-card.svg" alt="background">
                    </div>
                    <div class="pfp-img">
                        <img src="images/image-victor.jpg" alt="Profile image">
                    </div>
                    <div class="prof-details">
                        <h1>Victor Crest</h1>
                        <span>26</span>
                    </div>
                    <div class="location">
                        <span>London</span>
                    </div>
                    <div class="bottom">
                        <div class="bottom-col bottom-col-left">
                            <h2>80K</h2>
                            <span>Followers</span>
                        </div>
                        <div class="bottom-col bottom-col-middle">
                            <h2>803K</h2>
                            <span>Likes</span>
                        </div>
                        <div class="bottom-col bottom-col-right">
                            <h2>1.4K</h2>
                            <span>Photos</span>
                        </div>
                        
                    </div>
            </div>
       
        </div>

    </main>
    
</body>
</html>
